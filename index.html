<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <main class="container">                   <!-- done by Leonard Appelgryn (KAPTAINCS3) -->
        <div class="logo">
            <img src="./images/logo.svg" alt="logo-icon">
        </div>
        <div class="flex-box">
            <div class="illustrator">
                <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
            </div>
            <div class="content">
                <h1 class="hero">Build The Community Your Fans Will Love</h1>
                <p class="description">
                    Huddle re-imagines the way we build communities.You have a voice, but so does you audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <div class="btn">
                    <button type="submit">
                            Register
                    </button>
                </div>
            </div>
        </div>
    </main>
<footer class="attribution">
   <div class="social-icon">
    <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="icon">
        <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="icon">
        <i class="fa-brands fa-instagram"></i>
    </div>
   </div> 
</footer>
</body>
</html>
